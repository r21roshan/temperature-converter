<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>temperture Converter</title>
</head>
<body>
    <div id="temp">
        <h2>farenheit to celcius</h2>
        <div id="inputt">           
            <input type="text" id="input" placeholder="temp in farenheit">           
        </div>
        <div>
            <button type="submit" onclick="convert()">convert to celcius</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convert(){
            const farVal = Number(document.getElementById("input").value)
            const celVal = (farVal-32)*5/9
            const result = document.getElementById("result")
            result.innerHTML= celVal.toFixed(3) + " celcius"
        }
    </script>
</body>
</html>
